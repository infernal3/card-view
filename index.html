<!doctypehtml>
<html>
  <head>
    <style>
      div.Ab{
        display:table-row;
      }
      div.Ac{
        display:table-cell;
        width:50px;
        height:34px;
        background:#aaa;
        border: 1px solid #000;
        text-align:center;
        padding-top:17px;
        font-size:14px;
      }
    </style>
    <script defer>
        /**
         * Original script
         */
        const el = e => document.getElementById(e);
        const app = document.createElement("div");
        app.id="root";
        for(let i=0;i<6;i++){
            let str = '<div class="Ab">';
            for(let j=0;j<9;j++){
                str += `<div class="Ac" id="r${i}c${j}">(${i}, ${j})</div>`
            }
            app.innerHTML += str + "</div>";
        }
        window.addEventListener("load",e=>{document.body.append(app);});
    </script>
  </head>
</html>
