<!doctypehtml>
<html>
  <head>
    <script defer>
        /**
         * Original script
         */
        const el = e => document.getElementById(e);
        const app = document.createElement("div");
        app.id="root";
        for(let i=0;i<6;i++){
            let str = '<div class="Ab">';
            for(let j=0;j<9;j++){
                str += `<div class="Ac" id="r${i}c${j}">(${i}, ${j})</div>`
            }
            app.innerHTML += str + "</div>";
        }
        window.addEventListener("load",e=>{document.body.append(app);});
    </script>
  </head>
</html>
